<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function updateEx(){
		if(confirm("수정하시겠습니까?")){
			return true;
		}
		return false;
	}
</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<h1 style="text-align:center;">의료진 상세</h1>
<form action="/admin/mediUpdate" method="post" onsubmit="return updateEx()" th:object="${mediUpdateCommand}">
	  <input type="hidden" readonly name="medi_seq" th:value="${dto.medi_seq}"/>
	  <table style="width: 600px; margin-left:auto; 
    margin-right:auto;" class="table table-hover">
	  	<tr>
	  		<th>ROLE</th>
	  		<td th:text="${dto.job}"></td>
	  	</tr>
	  	<tr>
	  		<th>이름</th>
	  		<td th:text="${dto.name}"></td>
	  	</tr>
	  	<tr>
	  		<th>부서</th>
	  		<td>
	  			<input style="width: 150px;" type="text" name="dept" th:value="${dto.dept}" class="form-control"/>
	  			<span th:if="${#fields.hasErrors('dept')}" 
	  				  th:errors="*{dept}"></span>
	  		</td>
	  	</tr>
	  	<tr>
	  		<th>휴대전화</th>
	  		<td>
	  			<input style="width: 200px;" type="text" name="phone" th:value="${dto.phone}" class="form-control"/>
	  			<span th:if="${#fields.hasErrors('phone')}" 
	  				  th:errors="*{phone}"></span>
	  		</td>
	  	</tr>
	  	<tr>
	  		<td colspan="2">
	  			<button type="submit" class="btn btn-default btn-medium">수정</button>
	  			<button type="button" class="btn btn-default btn-medium" th:onclick="|location.href='@{/admin/mediDel(medi_seq=${dto.medi_seq})}'|">삭제</button>	  			
	  			<button type="button" class="btn btn-default btn-medium" th:onclick="|location.href='@{/admin/mediList}'|">목록</button>
	  		</td>
	  	</tr>
	  </table>
</form>
</div>
</body>
</html>
